    <body>
        <div>
            <form action="start" method="GET">

            </form>
        </div>
        <hr>
        <div>
            <form action="UserServlet" method="GET">
                Find users by role: <input type="text" name="roleId"><br>
                <input type="submit" name="findUsers" value="Find users">
            </form>
        </div>
